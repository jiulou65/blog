<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <title>分类管理</title>
</head>
<body>

  <!-- 导航 -->
  <nav id="header" th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

  <!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/types/input}" class="item">发布</a>
        <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
<!--      <div class="ui success message" th:unless="${#Strings.isEmpty(message)}">-->
<!--        <i class="close icon"></i>-->
<!--        <div class="header">提示：</div>-->
<!--        <p th:text="${message}">恭喜，操作成功</p>-->
<!--      </div>-->
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功！</p>
      </div>

      <table class="ui celled table">
        <thead>
          <tr>
            <th></th>
            <th>分类</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="type,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${type.name}">刻意练习清单</td>
            <td>
              <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
              <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                <a th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                <a th:href="@{/admin/types(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
              </div>
              <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <!-- 底部 -->
  <footer id="footer" th:replace="admin/_fragments :: footer" class="ui inverted segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/wechat.jpg" class="ui rounded image" alt=" " style="width: 8em;" >
            </div>
          </div>
        </div>
        <div class="three wide column m-text-spaced m-opacity-mini">
          <h4 class="ui inverted header">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">my博客</a>
            <a href="#" class="item">my博客</a>
            <a href="#" class="item">my博客</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email:2890144692@qq.com</a>
            <a href="#" class="item">QQ:2890144692</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-spaced m-opacity-mini">个人博客</h4>
          <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">zheshiwode1grenboke............</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-size m-text-thin m-text-spaced m-text-lined m-opacity-tiny m-padded-tb">©2012-2019 上海佰集信息科技有限公司 / Blog / 沪ICP备11018329号-5 </p>
    </div>
  </footer>

  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <!--/*/</th:block>/*/-->

  <script>

    // 消息提示关闭初始化
    $('.message .close')
      .on('click', function () {
        $(this)
          .closest('.message')
          .transition('fade');
      });

  </script>
</body>
</html>
